<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Морда»</title>
    <style type="text/css">
        .ice
        {
            background: url(ice.png);
            width: 334px;
            height: 569px;
            position: absolute;
            left: 10px;
            animation: ice 4s linear infinite;
        }

        @keyframes ice
        {
            0%,
            100%
            {
                top: 20px;
            }
            50%
            {
                top: -10px;
            }
        }

        .sea
        {
            background: url(sea.png);
            position: absolute;
            width: 960px;
            height: 569px;
        }

        .ship
        {
            background: url(ship.png);
            width: 200px;
            height: 133px;
            position: absolute;
            animation: ship 10s linear infinite;
        }

        @keyframes ship
        {
            0%
            {
                top: 66px;
                left: 960px;
            }
            50%
            {
                left: 328px;
                top: 66px;
                transform: rotate(0deg);
            }
            60%
            {
                left: 328px;
                top: 75px;
                transform: rotate(-90deg);
            }
            100%
            {
                left: 200px;
                top: 800px;
            }
        }

        .canv
        {
            width: 960px;
            height: 569px;
            position: absolute;
            overflow: hidden;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="canv">
        <div class="ice"></div>
        <div class="ship"></div>
        <div class="sea"></div>
    </div>
</body>
</html>
